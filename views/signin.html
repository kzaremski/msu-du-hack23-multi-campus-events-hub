{% extends "page.html" %}
{% block body %}
<div class="container py-4" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <div class="col-md-4">
        <form method="post" action="/profile/signin">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>
            <p>Don't have an account? <a href="/profile/create">Create one!</a></p>
    
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.edu">
                <label for="floatingInput">Email address</label>
            </div>
    
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
    
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
