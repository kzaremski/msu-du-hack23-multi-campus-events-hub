{% extends "page.html" %}
{% import "macros/event-list-group-items.html" as eventItem %}
{% block body %}
<div class="container py-4">
    <h1>Profile</h1>
    <h3>My Events</h3>
    <div class="list-group">
        {% for event in events %}
        {{ eventItem.large(event) }}
        {% else %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Events that you sign up for will appear in this list
        </li>
        {% endfor %}
    </div>
</div>
{% endblock %}
