{% extends "page.html" %}
{% block body %}
<div class="container py-4" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <div class="col-md-4">
        <form method="post" action="/profile/signin">
            <h1 class="h3 mb-3 fw-normal">Create an account</h1>
            <p>Already have an account? <a href="/profile/signin">Sign in.</a></p>
    
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.edu">
                <label for="email">Institutional Email address</label>
            </div>
    
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="repeatpassword" placeholder="Password">
                <label for="repeatpassword">Repeat Password</label>
            </div>
    
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="agreeterms" id="termscheckbox">
                <label class="form-check-label" for="termscheckbox">
                    I agree to uConnect terms of service.
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
